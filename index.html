<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub About â€” Typing Animation</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#98a0b3;
      --accent:#7c3aed;
      --glass: rgba(255,255,255,0.03);
      --mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,var(--bg) 0%, #071023 100%); color:#e6eef8; -webkit-font-smoothing:antialiased;
      display:flex; align-items:center; justify-content:center; padding:32px;
    }
    .card{
      width:100%; max-width:860px; background:linear-gradient(180deg,var(--card), rgba(11,18,32,0.6)); border-radius:16px; padding:36px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
    }
    .header{display:flex; gap:16px; align-items:center}
    .avatar{
      width:96px; height:96px; border-radius:12px; background:linear-gradient(135deg,var(--accent), #1b9aaa); display:flex; align-items:center; justify-content:center; font-weight:700; font-family:var(--mono); color:white; font-size:28px;
      box-shadow: 0 6px 18px rgba(124,58,237,0.12);
    }
    .meta h1{margin:0;font-size:20px}
    .meta p{margin:6px 0 0;color:var(--muted)}

    .typing-wrap{margin-top:28px; background:var(--glass); padding:22px; border-radius:12px; position:relative; overflow:hidden}
    .typing{
      font-family:var(--mono); font-size:18px; line-height:1.6; white-space:pre; min-height:88px; color:#e6eef8;
    }
    .cursor{
      display:inline-block; width:10px; height:22px; background:var(--accent); margin-left:6px; vertical-align:bottom; border-radius:2px; animation: blink 1s steps(2) infinite;
    }
    @keyframes blink{50%{opacity:0}}

    /* Typing keyframes â€” we animate the width of an overlay to reveal text */
    .line{position:relative; display:block; overflow:hidden}
    .line .reveal{
      display:inline-block; transform-origin:left; white-space:nowrap; will-change:transform;
      animation-timing-function: steps(30,end);
    }
    /* each reveal animation duration and delay will be set inline */

    .actions{display:flex; gap:8px; margin-top:18px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06); padding:10px 12px;border-radius:10px;color:var(--muted);cursor:pointer;font-family:var(--mono)}
    .btn:hover{border-color:rgba(255,255,255,0.12); color:#fff}

    .small{font-size:13px;color:var(--muted);margin-top:14px}

    /* Responsive */
    @media (max-width:520px){
      .header{flex-direction:row}
      .avatar{width:72px;height:72px;font-size:20px}
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="GitHub About Typing Animation">
    <div class="header">
      <div class="avatar">RR</div>
      <div class="meta">
        <h1>Rahul Raipurkar â€” DevOps & Cloud</h1>
        <p>Automating infrastructure â€¢ CI/CD â€¢ Containers â€¢ Reliability</p>
      </div>
    </div>

    <div class="typing-wrap" id="typingWrap">
      <div class="typing" id="typing" aria-live="polite"></div>
    </div>

    <div class="actions">
      <button class="btn" id="copyBtn">Copy to clipboard</button>
      <a class="btn" id="downloadBtn" href="#" download="about_typing.html">Download HTML</a>
      <button class="btn" id="editBtn">Edit text</button>
    </div>

    <div class="small">Tip: Use this snippet on your GitHub profile README by embedding the HTML as a GitHub Pages site or convert it to a GIF for README.</div>
  </div>

  <script>
    // Text lines to type â€” customize these.
    const lines = [
      "ðŸš€ Tech enthusiast who loves turning complex problems into simple, automated solutions.",
      "ðŸ’» Skilled in DevOps & Cloud â€” I automate workflows, manage infra, and ship reliable systems.",
      "âš¡ I debug, fix, and continuously improve â€” always learning, always building."
    ];

    const typingEl = document.getElementById('typing');

    // Helper: create a span for each line with animation applied via inline styles
    function buildLines(lines){
      typingEl.innerHTML = '';
      let totalDelay = 0;
      lines.forEach((text, i)=>{
        const line = document.createElement('div');
        line.className = 'line';
        const span = document.createElement('span');
        span.className = 'reveal';
        span.textContent = text;

        // Estimate duration: 50ms per character
        const duration = Math.max(1000, text.length * 50);
        span.style.animation = `typing ${duration}ms steps(${text.length},end) ${totalDelay}ms both`;

        // We'll use a CSS keyframe injected dynamically for each span to reveal it
        const styleId = `anim-${i}`;
        addKeyframes(styleId, text.length);
        span.style.animationName = styleId;

        line.appendChild(span);
        typingEl.appendChild(line);

        // add small pause after each line
        totalDelay += duration + 500;
      });

      // add cursor
      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      typingEl.appendChild(cursor);
    }

    function addKeyframes(id, chars){
      // reveal by translating X from 0% to 100% using ch unit
      const sheet = document.styleSheets[0];
      const rule = `@keyframes ${id} { from { transform: translateX(-calc(1ch * ${chars})); } to { transform: translateX(0); } }`;
      try{ sheet.insertRule(rule, sheet.cssRules.length); }
      catch(e){ /* ignore in restrictive environments */ }
    }

    // Build on load
    buildLines(lines);

    // Copy to clipboard functionality
    document.getElementById('copyBtn').addEventListener('click', async ()=>{
      const text = lines.join('\n');
      try{
        await navigator.clipboard.writeText(text);
        alert('About text copied to clipboard');
      }catch(e){ prompt('Copy this text:', text); }
    });

    // Download the current HTML as file
    document.getElementById('downloadBtn').addEventListener('click', (e)=>{
      e.preventDefault();
      const blob = new Blob([document.documentElement.outerHTML], {type:'text/html'});
      const url = URL.createObjectURL(blob);
      e.target.href = url;
      setTimeout(()=> URL.revokeObjectURL(url), 10000);
      e.target.click();
    });

    // Edit text button â€” quick inline prompt
    document.getElementById('editBtn').addEventListener('click', ()=>{
      const newText = prompt('Edit the ABOUT lines (separate lines with \n):', lines.join('\n'));
      if(newText!==null){
        const newLines = newText.split('\n').map(s=>s.trim()).filter(Boolean);
        if(newLines.length){
          lines.length = 0; lines.push(...newLines);
          buildLines(lines);
        }
      }
    });

  </script>
</body>
</html>
